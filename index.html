<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DO Books</title>
    <link rel="stylesheet" href="style/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="app">
        <label for="author">Author</label>
        <input id="author" class="input-author" type="text" autofocus placeholder="Your Text">

        <label for="year">Year</label>
        <input id="year" class="input-year" type="text" placeholder="Your Text">

        <label for="name">Name</label>
        <input id="name" class="input-name" type="text" placeholder="Your Text">

        <label for="pageCount">Page count</label>
        <input id="pageCount" class="input-pageCount" type="text" placeholder="Your Text">

        <a href="#" class="button-add">Add</a>
        <div class="content">
            <ul class="list-books"></ul>

            <div class="pages"></div>
        </div>
    </div>

</body>

<script src="js/app.js"></script>

</html>
