<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DO Books</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="app container-fluid">
        <div class="row">
            <form class="col-sm-4">
                <div class="form-group">
                    <label class='col-form-label' for="author">Author</label>
                    <input id="author" class="input-author form-control" type="text" autofocus placeholder="Your Text">
                </div>
                <div class="form-group">
                    <label class='col-form-label' for="year">Year</label>
                    <input id="year" class="input-year form-control" type="text" placeholder="Your Text">
                </div>
                <div class="form-group">
                    <label class='col-form-label' for="name">Name</label>
                    <input id="name" class="input-name form-control" type="text" placeholder="Your Text">
                </div>
                <div class="form-group">
                    <label class='col-form-label' for="pageCount">Page count</label>
                    <input id="pageCount" class="input-pageCount form-control" type="text" placeholder="Your Text">
                </div>
                <input type="button" class="button-add btn btn-primary" value="ADD">
            </form>
            <div class="content col-sm-8">
                <ul class="list-books"></ul>

                <div class="pages"></div>
            </div>

        </div>
    </div>

</body>

<script src="js/app.js"></script>

</html>
