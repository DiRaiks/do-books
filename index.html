<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DO Books</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="app container-fluid">
        <div class="row">
            <form class="col-sm-4">
                <div class="form-group">
                    <label class='col-form-label' for="author">Автор</label>
                    <input id="author" class="input-author form-control" type="text" autofocus placeholder="Your Text">
                </div>
                <div class="form-group">
                    <label class='col-form-label' for="year">Год издания</label>
                    <input id="year" class="input-year form-control" type="text" placeholder="Your Text">
                </div>
                <div class="form-group">
                    <label class='col-form-label' for="name">Название</label>
                    <input id="name" class="input-name form-control" type="text" placeholder="Your Text">
                </div>
                <div class="form-group">
                    <label class='col-form-label' for="pageCount">Количество страниц</label>
                    <input id="pageCount" class="input-pageCount form-control" type="text" placeholder="Your Text">
                </div>
                <input type="button" class="button-add btn btn-primary btn-lg" value="Добавить">
            </form>
            <div class="content col-sm-8">
                <div class="pages Page navigation"></div>
                <div class="list-books"></div>
            </div>
        </div>
    </div>

</body>

<script src="js/app.js"></script>

</html>
